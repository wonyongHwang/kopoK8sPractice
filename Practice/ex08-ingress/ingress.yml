apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: my-nginx
  annotations:
    ingress.kubernetes.io/rewrite-target: "/"
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: my-nginx.192.168.56.4.sslip.io
    http:
      paths: 
      - path: /
        backend:
          serviceName: my-nginx
          servicePort: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx
spec:
  selector:
    matchLabels:
      run: my-nginx
  replicas: 2
  template:
    metadata:
      labels:
        run: my-nginx
    spec:
      hostNetwork: true
      containers:
      - name: my-nginx
        image: nginx
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: my-nginx
  labels:
    run: my-nginx
spec:
  type: NodePort
  ports:
  - protocol: TCP
    # nodePort: 30101
    port: 80
    targetPort: 80
  selector:
    run: my-nginx
